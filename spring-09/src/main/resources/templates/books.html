<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека | Список книг</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<table id="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Авторы</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">"Война и мир"</td>
        <td th:text="${book.authors}">Л.Н.Толстой</td>
        <td>
            <a th:href="@{/book/{bookId}(bookId=${book.id})}" href="book_details.html">Просмотр</a>
            <a th:href="@{/book/{bookId}/delete(bookId=${book.id})}">Удалить</a>
        </td>
    </tr>
    <tr><a href="/genre/">Список жанров</a> | <a href="/author/">Список авторов</a> | <a href="/book/add">Добавить
        книгу</a></tr>
    </tbody>
</table>
</body>
</html>
