<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека | Список авторов</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<table id="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Лев Николаевич</td>
        <td th:text="${author.lastName}">Толстой</td>
    </tr>
    <tr><a href="/">К списку книг</a></tr>
    </tbody>
</table>
</body>
</html>
